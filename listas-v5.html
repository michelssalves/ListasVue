<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app"> 
        <template v-for="(cor, i) in cores" :key="cor">
            <h1>{{cor}}</h1>
            <p>{{i}}</p>
        </template>
        <button @click="cores.push('branca')">Cores</button>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas">
                {{ pessoa.nome }}
                <div v-for="(valor, key, i) in pessoa">
                    {{key}} = {{valor}} -> {{i}}
                </div>
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="n in 10">{{ n }}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
               cores: ['vermelho', 'verde', 'amarelo', 'azul'],
               pessoas: [
                    {nome: 'Ana', idade: 26, peso: 59},
                    {nome: 'Guilherme', idade: 22, peso: 89},
               ] 
               

            },
            methods:{

            }
        })
    </script>
    <style>
        ul{
            list-style: none;
        }
        h1, p{
            display: inline;
        }
    </style>
</body>

</html>
